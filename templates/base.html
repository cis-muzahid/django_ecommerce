{% load static %}

{% include "header.html" %}

<div class="body-content outer-top-vs" id="top-banner-and-menu">
  <div class="container">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% block body %} {% endblock %}
  </div>
  <!-- /.container --> 
</div>
<!-- /#top-banner-and-menu --> 


{% include "footer.html" %}
