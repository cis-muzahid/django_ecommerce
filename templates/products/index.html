{% extends 'base.html' %}
{% load static %}

{% block body %}
    <div class='container-fluid'>
        <div class='row'>
            <div class='col col-4'>
                {% for product in products %}
                <div class="item">
                    <div class="products">
                        <div class="product-info text-left m-t-20">
                            <h3 class="name"><a href="/product/{{product.id}}" method='retrieve()'>{{product.name}}</a></h3>
                            <div class="rating rateit-small"></div>
                            <div class="product-price"> <span class="price"> {{product.price}} </span></div>
                        </div>
                        <div class="cart clearfix animate-effect">
                            <div class="action">
                            <div class="add-cart-button btn-group">
                                <button class="btn btn-primary icon" data-toggle="dropdown" type="button"> <i class="fa fa-shopping-cart"></i> </button>
                                <button class="btn btn-primary cart-btn" type="button">update</button>
                                <a href="{% url 'product_update' pk=product.id %}">Update Product</a>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
