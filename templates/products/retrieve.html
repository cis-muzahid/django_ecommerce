{% extends 'admin/base.html' %}
{% load static %}

{% block body %}
    <div class='container-fluid'>
        <div class='container'>
        <h3 class='my-2 text-center'>Product Details</h3>
        <h5 class='my-2'> Product Specifications</h5>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href='/product/add_specification?product_id={{product_id}}' class="btn btn-info me-md-2 mx-5 my-3" type="button">Add Product Specification</a>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                    </tr>
                </thead>
                {% for spec in product_specs %}
                <tbody>
                    <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>
                        <p>{{spec.title}}</p>
                    </td>
                    <td>
                        <p>{{spec.description}}</p>
                    </td>
                    <td><a href='/product/update_specification/{{spec.id}}' style='color:black;'><i class="fa fa-pencil"></i></a></td>
                    <td><a href='/delete_product_detail/{{spec.id}}/specification' action='delete'>Delete</a></td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
