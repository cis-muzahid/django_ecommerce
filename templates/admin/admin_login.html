{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <style>
        body {
            background: url("{% static 'assets/images/back.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
        }

        .container-fluid {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 30%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header text-center">
                <h2 style="color: #333;">Admin Login</h2>
            </div>
            <div class="card-body m-3">
                <form action="" method="POST">
                    {% csrf_token %}
                    <!-- Your form content here -->
                    <div class="row g-3 align-items-center mt-1">
                      <div class="col-4">
                        <label for="email" class="col-form-label">Email :</label>
                      </div>
                      <div class="col-8">
                        <input type="email" id="email" name="email" class="form-control" required>
                      </div>
                    </div>
                    <div class="row g-3 align-items-center my-1">
                      <div class="col-4">
                        <label for="password" class="col-form-label">Password :</label>
                      </div>
                      <div class="col-8">
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               required>
                      </div>
                    </div>
                    <div style="margin-bottom: 15px;" class='my-1'>
                      <button type="submit" class='btn btn-primary sign-btn'>Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
