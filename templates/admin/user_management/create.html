{% extends 'admin/base.html' %}
{% load static %}

{% block body %}
	<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
				<h1>User Form</h1>
			</div>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
    		<div class="card card-primary">
					<div class="card-header">
						<h3 class="card-title">Create User</h3>
					</div>
					<!-- /.card-header -->
					<!-- form start -->
					<form action="" method="POST">
						{% csrf_token %}
						<div class="card-body">
							<div class="form-group">
								<label for="email">Email address</label>
								<input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Enter email" required>
							</div>
							<div class="form-group">
								<label for="firstname">First Name</label>
								<input type="text" class="form-control" name="first_name" id="fname" placeholder="Enter first name" required>
							</div>
							<div class="form-group">
								<label for="lastname">Last Name</label>
								<input type="text" class="form-control" name="last_name" id="lname" placeholder="Enter last name" required>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" required>
							</div>
							<div class="form-group">
								<label for="confirm_password">Confirm Password</label>
								<input type="password" class="form-control" name="cnf_password" id="confirm_password" placeholder="Password" required>
							</div>
							<div class="form-group">
								<label for="user_role">Role:</label>
								<select class="form-control" name="user_role" id="user_role" required>
									<option value="">Select a role</option>
									{% for role in roles %}
										<option value="{{ role.id }}">{{ role.name }}</option>
									{% endfor %}
								</select>
							</div>
						</div>
						<!-- /.card-body -->

						<div class="card-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
{% endblock %}
