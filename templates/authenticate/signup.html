<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4;">
    <div style="margin: 0 auto; max-width: 300px; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #333;">Sign Up</h2>
        <form action="" method="POST" style="margin-top: 20px;">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px; color: #555;">Email:</label>
                <input type="email" id="email" name="email" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="name" style="display: block; margin-bottom: 5px; color: #555;">Name:</label>
                <input type="text" id="name" name="name" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="phone_number" style="display: block; margin-bottom: 5px; color: #555;">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px; color: #555;">Password:</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="confirm_password" style="display: block; margin-bottom: 5px; color: #555;">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" required>
            </div>       
            <div style="margin-bottom: 15px;">
                <button type="submit" style="background-color: #4CAF50; color: #fff; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">Sign Up</button>
            </div>
        </form>
        <p style="font-size: 12px; color: #888;">Already have an account? <a href="login_user">Log in</a></p>
    </div>
</body>
</html>
