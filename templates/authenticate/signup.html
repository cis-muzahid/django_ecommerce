{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
		<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class='h-100 d-flex align-items-center justify-content-center mt-5'>
        <div class="card" style='width:30%; top:100px'>
          <div class="card-header text-center">
            <h2 style="color: #333;">Sign Up</h2>
          </div>
          <div class="card-body m-3 justify-content-center">
            <form action="" method="POST" id="signup-form">
              {% csrf_token %}
              <div class="row g-3 align-items-center mt-1">
                <div class="col-4">
                  <label for="email" class="col-form-label">Email :</label>
                </div>
                <div class="col-8">
                  <input type="email" id="email" name="email" class="form-control" required>
                </div>
              </div>
              <div class="row g-3 align-items-center my-1">
                <div class="col-4">
                  <label for="mobile_no" class="col-form-label">Mobile Number :</label>
                </div>
                <div class="col-8">
                  <input type="text" id="mobile_no" name="mobile_no" class="form-control" required>
                </div>
              </div>
             
              <div class="row g-3 align-items-center mt-1">
                <div class="col-4">
                  <label for="first" class="col-form-label">First Name :</label>
                </div>
                <div class="col-8">
                  <input type="text" id="first_name" name="first_name" class="form-control" required>
                </div>
              </div>
              <div class="row g-3 align-items-center mt-1">
                <div class="col-4">
                  <label for="last_name" class="col-form-label">Last Name :</label>
                </div>
                <div class="col-8">
                  <input type="text" id="last_name" name="last_name" class="form-control" required>
                </div>
              </div>
              <div class="row g-3 align-items-center my-1">
                <div class="col-4">
                  <label for="password" class="col-form-label">Password :</label>
                </div>
                <div class="col-8">
                  <input type="password"
                         id="password"
                         name="password"
                         class="form-control"
                         required
                         pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                         title="Password must be at least 8 characters, contain at least one uppercase letter, one lowercase letter, one number, and one special character">
                </div>
              </div>
              <div class="row g-3 align-items-center my-1">
                <div class="col-4">
                  <label for="confirm_password" class="col-form-label">Confirm Password :</label>
                </div>
                <div class="col-8">
                  <input type="password"
                         id="confirm_password"
                         name="confirm_password"
                         class="form-control"
                         required
                         pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                         title="Password must be at least 8 characters, contain at least one uppercase letter, one lowercase letter, one number, and one special character">
                </div>
              </div>
              <div style="margin-bottom: 15px;" class='my-1'>
                <input type='hidden' name='user_role' value="{{ user_role.id }}">
                <button type="submit" class='btn btn-primary sign-btn'>Sign Up</button>
              </div>
            </form>
            <p style="font-size: 12px; color: #888;">
              Already have an account? <a href="/login_user/">Log in</a>
            </p>
          </div>
          
          <script>
            const form = document.getElementById('signup-form');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
          
            form.addEventListener('submit', (e) => {
              if (passwordInput.value!== confirmPasswordInput.value) {
                e.preventDefault();
                alert('password and confirm password should be same');
              }
            });
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
