{% extends 'admin/base.html' %}
{% load static %}

{% block body %}
<div class='container'>
    <div class='row categorie_main'>
    <div class="col-12 card">
        <div class="card-header"> 
            <h3 class='card-title font-weight-bold mt-2'>Categories</h3>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href='/category/create' class="btn btn-info me-md-2 mr-5" type="button">Add Category</a>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr class='text-center'>
                        <th scope="col">ID</th>
                        <th scope="col">Categories</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in object_list %}
                    <tr class='text-center'>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td><a href="/products/{{category.name}}/">{{ category.name }}</a></td>
                        <td>
                            <div class='d-flex justify-content-center'>
                                <span class='ml-2 mr-2'> 
                                    <a href='/category/{{category.id}}/update/' style='font-weight:100; color:black;'>
                                        <i class='fa fa-pencil text-success'></i>
                                    </a>
                                </span>
                                <span class='ml-2 mr-2'>
                                    <a href='/category/{{category.id}}/delete/'><i class="fa fa-trash text-danger"></i></a>
                                </span>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    </div>
</div>
{% endblock %}
