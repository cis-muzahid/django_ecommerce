{% extends 'admin/base.html' %}
{% load static %}

{% block body %}
    <h3>Category List</h3>
    <div class='container-fluid'>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href='/category/create' class="btn btn-info me-md-2 mr-5" type="button">Add Category</a>
        </div>
        <div class='container'>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Categories</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                {% for category in object_list %}
                <tbody>
                    <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td><a href="/products/{{category.name}}/">{{ category.name }}</a></td>
                    <td><a href='/category/{{category.id}}/update/' style='font-weight:100; color:black;'>
                            <i class='fa fa-pencil'></i></a></td>
                    <td><a href='/category/{{category.id}}/delete/'>Delete</a></td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
